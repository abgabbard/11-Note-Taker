<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A Totally Tubular - Note Taker!</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark" style="background-image: url(80spatters.jpg); background-repeat: repeat; font: outline; color: darkmagenta;">
    <a class="navbar-brand" href="/"><h1 style="color: indigo; background-color: rgb(245, 11, 214); font-family: 'Press Start 2P', cursive;">Note Taker</h1>
    </a>
    <div class="icons">
      <i class="fas fa-save text-dark save-note"> SAVE NOTE</i>
      <i class="fas fa-pen text-dark new-note" > NEW NOTE</i>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-4 list-container">
        <div class="card">
          <ul class="list-group">
          </ul>
          <div class="card" style="align-content: center; margin-left: auto; margin-right: auto; float: absolute;"><img src="80sdog2.png" style="max-width: fit-content; align-content: center;"></div>
        </div>
      </div>
      <div class="col-8" >
        <input class="note-title" placeholder="What's On Your Mind?" maxlength="28" type="text" >
        <textarea class="note-textarea" placeholder="Note Text" style="background-image: url(notesback.png); background-repeat: no-repeat; font-size: large; color: black ;"></textarea>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="/assets/js/index.js"></script>
</body>

</html>
